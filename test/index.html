<!doctype html>
<html>
<head>
  <title>Susy Output Tests</title>
  <link rel="stylesheet" type="text/css" href="css/screen.css">
  <link rel="stylesheet" type="text/css" href="css/test.css">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width">

</head>
<body>

<h1 role="banner">Susy Tests</h1>
<div class="results"></div>

<!--
    Margin Syntax
    ------------- -->

<article class="test-module">
  <h1>Margin Syntax</h1>

  <!-- pre -->
  <section class="test__pre">
    <h1>pre [mixin]</h1>
    <div class="assert__pre">
      <div class="test">pre</div>
      <div class="expect">expect</div>
    </div>
  </section>

  <!-- post -->
  <section class="test__post">
    <h1>post [mixin]</h1>
    <div class="assert__post">
      <div class="test">post</div>
      <div class="expect">expect</div>
    </div>
  </section>

  <!-- push -->
  <section class="test__push">
    <h1>push [mixin]</h1>
    <div class="assert__push">
      <div class="test">push</div>
      <div class="expect">expect</div>
    </div>
  </section>

  <!-- pull -->
  <section class="test__pull">
    <h1>pull [mixin]</h1>
    <div class="assert__pull">
      <div class="spacer"></div>
      <div class="test">pull</div>
      <div class="expect">expect</div>
    </div>
  </section>

  <!-- squish -->
  <section class="test__squish">
    <h1>squish [mixin]</h1>

    <div class="assert__squish">
      <div class="test">squish</div>
      <div class="expect">expect</div>
    </div>

    <div class="assert__squish-nested">
      <div class="nest">
        <div class="test">squish</div>
        <div class="expect">expect</div>
      </div>
    </div>
  </section>

</article>

<!--
    Padding Syntax
    -------------- -->

<article class="test-module">
  <h1>Padding Syntax</h1>

  <!-- prefix -->
  <section class="test__prefix">
    <h1>prefix [mixin]</h1>
    <div class="assert__prefix">
      <div class="test">prefix</div>
      <div class="expect">expect</div>
    </div>
  </section>

  <!-- suffix -->
  <section class="test__suffix">
    <h1>suffix [mixin]</h1>
    <div class="assert__suffix">
      <div class="test">suffix</div>
      <div class="expect">expect</div>
    </div>
  </section>

  <!-- pad -->
  <section class="test__pad">
    <h1>pad [mixin]</h1>

    <div class="assert__pad">
      <div class="test">pad</div>
      <div class="expect">expect</div>
    </div>

    <div class="assert__pad-nested">
      <div class="nest">
        <div class="test">pad</div>
        <div class="expect">expect</div>
      </div>
    </div>
  </section>

</article>

</body>
</html>
