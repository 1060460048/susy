<html>
<head>
  <title>Susy AG Test</title>
  <link rel="stylesheet" type="text/css" href="css/ag.css">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1">

</head>
<body>
  <div class="container symmetrical">
    <h1>Symmetrical</h1>
    <div class="size1of5 grid-element"><h2>1/5</h2></div>
    <div class="size1of5 grid-element"><h2>1/5</h2></div>
    <div class="size3of5">
      <div class="size1of2 grid-element"><h2>1/2</h2></div>
      <div class="size1of2 grid-element"><h2>1/2</h2></div>
      <div class="full">
        <div class="size1of3 grid-element"><h2>1/3</h2></div>
        <div class="size2of3">
          <div class="size1of2 grid-element"><h2>1/2</h2></div>
          <div class="size1of2 grid-element"><h2>1/2</h2></div>
          <div class="full grid-element"><h2>1</h2></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container asymmetrical">
    <h1>Asymmetrical</h1>
    <div class="size1of5 grid-element"><h2>1/5</h2></div>
    <div class="size1of5 grid-element"><h2>1/5</h2></div>
    <div class="size3of5">
      <div class="size1of2 grid-element"><h2>1/2</h2></div>
      <div class="size1of2 grid-element"><h2>1/2</h2></div>
      <div class="full">
        <div class="size1of3 grid-element"><h2>1/3</h2></div>
        <div class="size2of3">
          <div class="size1of2 grid-element"><h2>1/2</h2></div>
          <div class="size1of2 grid-element"><h2>1/2</h2></div>
          <div class="full grid-element"><h2>1</h2></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
