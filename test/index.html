<!doctype html>
<html>
<head>
  <title>Susy Output Tests</title>
  <link rel="stylesheet" type="text/css" href="css/test.css">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width">

</head>
<body>

<h1 role="banner">Susy Tests</h1>

<article class="results">
  <h1>Test Summary</h1>
</article>

<!--
    Margin Syntax Tests
    ------------------- -->

<article class="test-module">
  <h1>Margin Syntax Tests</h1>

  <!-- pre -->
  <section class="test__pre">
    <h1>@include pre($span)</h1>
    <div class="assert__pre">
      <div class="test">pre</div>
      <div class="expect">expect</div>
    </div>
  </section>

  <!-- post -->
  <section class="test__post">
    <h1>@include post($span)</h1>
    <div class="assert__post">
      <div class="test">post</div>
      <div class="expect">expect</div>
    </div>
  </section>

  <!-- push -->
  <section class="test__push">
    <h1>@include push($span)</h1>
    <div class="assert__push">
      <div class="test">push</div>
      <div class="expect">expect</div>
    </div>
  </section>

  <!-- pull -->
  <section class="test__pull">
    <h1>@include pull($span)</h1>
    <div class="assert__pull">
      <div class="spacer"></div>
      <div class="test">pull</div>
      <div class="expect">expect</div>
    </div>
  </section>

  <!-- squish -->
  <section class="test__squish">
    <h1>@include squish($span)</h1>

    <div class="assert__squish">
      <div class="test">squish</div>
      <div class="expect">expect</div>
    </div>

    <div class="assert__squish-nested">
      <div class="nest">
        <div class="test">squish</div>
        <div class="expect">expect</div>
      </div>
    </div>
  </section>

</article>


</body>
</html>
